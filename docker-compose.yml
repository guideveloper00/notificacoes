version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 2035
      MYSQL_DATABASE: notificacoes
    ports:
      - '3306:3306'

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
